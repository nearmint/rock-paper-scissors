<!DOCTYPE html>

<html>

<body style="text-align: center">

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
<br><br>
<div id="container"></div>

<h2 id="score"></h2>

<p></p>

<script>


function computerPlay() {

let option = Math.floor(Math.random()*3);

if (option === 0) return "Rock"
else if (option === 1) return "Paper"
else return "Scissors"

}

function playRound(playerSelection,computerSelection) {

let player = playerSelection.toLowerCase();
let computer = computerSelection.toLowerCase();

if (player === "rock") {

    if (computer === "rock") {return "It's a tie! Rock can't beat rock."}
    else if (computer === "paper") {return "You lose! Paper beats rock."}
    else {return "You win! Rock beats scissors."}
}

else if (player === "paper") {
    if (computer === "rock") {return "You win! Paper beats rock."}
    if (computer === "paper") {return "It's a tie! Paper can't beat paper"}
    else {return "You lose! Scissors beats paper."}
}

else {
    if (computer === "rock") {return "You lose! Rock beats scissors."}
    else if (computer === "paper") {return "You win! Scissors beats paper."}
    else {return "It's a tie! Scissors can't beat scissors."}
}

}


let scorePlayer = 0;
let scoreComputer = 0;

function game(hand){

    let amount = 1;    
    let i = 0;
    let outcome;

    let computerSelection = computerPlay();

    let playerSelection = hand;


    while (i < amount) {



        outcome = playRound(playerSelection, computerSelection);
        

        const container = document.querySelector('#container');

        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = outcome;

        container.appendChild(content);


        if (outcome === "You win! Scissors beats paper." || outcome === "You win! Paper beats rock." || outcome === "You win! Rock beats scissors.") scorePlayer++;
        else if (outcome === "You lose! Paper beats rock." || outcome === "You lose! Scissors beats paper." || outcome === "You lose! Rock beats scissors.") scoreComputer++;

        i++;

        }

        contenth2.textContent = scorePlayer + " : " + scoreComputer;
        contentp.textContent = "your score : computer's score";

        if(scorePlayer === 5 && scoreComputer < 5) {

alert("Final Score: " + scorePlayer +
    " (user) " + " vs. " + scoreComputer + " (computer) // You're the winner!");
        }
    else if(scoreComputer === 5 && scorePlayer < 5) {
            alert("Final Score: " 
    + scorePlayer + " (user) " + " vs. " + scoreComputer + 
    " (computer) // You lost!");
    }
};


let rock = document.querySelector("#rock");
    rock.addEventListener("click",function() {
        game("rock");
    }, false);

let paper = document.querySelector("#paper");
    paper.addEventListener("click",function() {
        game("paper");
    }, false);

let scissors = document.querySelector("#scissors");
    scissors.addEventListener("click",function() {
        game("scissors");
    });


    const container = document.querySelector('#score');

const contenth2 = document.createElement('span');
contenth2.classList.add('contenth2');

container.appendChild(contenth2);


const container2 = document.querySelector('p');

const contentp = document.createElement('p');
contentp.classList.add('contentp');

container2.appendChild(contentp);



</script>

</body>

</html>
