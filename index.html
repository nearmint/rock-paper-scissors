<!DOCTYPE html>

<html>

<body style="text-align: center">
<div><span>==== Please click rock, paper, or scissors to play ====</span></div>
   <br><br> <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
<br><br>
<div id="container"></div>

<h2 id="score"></h2>

<p></p>

<script>


function computerPlay() {

let option = Math.floor(Math.random()*3);

if (option === 0) return "Rock"
else if (option === 1) return "Paper"
else return "Scissors"

}

function playRound(playerSelection,computerSelection) {

let player = playerSelection.toLowerCase();
let computer = computerSelection.toLowerCase();

if (player === "rock") {

    if (computer === "rock") {return "Opponent also selected rock. It's a tie!"}
    else if (computer === "paper") {return "Opponent selected paper. You lose!"}
    else {return "Opponent selected scissors. You win!"}
}

else if (player === "paper") {
    if (computer === "rock") {return "Opponent selected rock. You win!"}
    if (computer === "paper") {return "Opponent selected paper. It's a tie!"}
    else {return "Opponent selected scissors. You lose!"}
}

else {
    if (computer === "rock") {return "Opponent selected rock. You lose!"}
    else if (computer === "paper") {return "Opponent selected paper. You win!"}
    else {return "Opponent selected scissors. It's a tie!"}
}

}


let scorePlayer = 0;
let scoreComputer = 0;
let s = 0;

function game(hand){

    let amount = 1;    
    let i = 0;
    let outcome;

    let computerSelection = computerPlay();

    let playerSelection = hand;


    while (i < amount) {



        outcome = playRound(playerSelection, computerSelection);
        

        const container = document.querySelector('#container');

        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = outcome;

        container.appendChild(content);


        if (outcome === "Opponent selected scissors. You win!" || outcome === "Opponent selected rock. You win!" || outcome === "Opponent selected paper. You win!") scorePlayer++;
        else if (outcome === "Opponent selected paper. You lose!" || outcome === "Opponent selected scissors. You lose!" || outcome === "Opponent selected rock. You lose!") scoreComputer++;

        i++;

        }

        contenth2.textContent = scorePlayer + " : " + scoreComputer;
        contentp.textContent = "your score : computer's score";

       

        if(scorePlayer === 5 && scoreComputer < 5 && s === 0) {

            alert("Final Score: " + scorePlayer +
            " (user) " + "vs. " + scoreComputer + " (computer) // You're the winner!");
            s = 5;
        }
    else if(scoreComputer === 5 && scorePlayer < 5 && s === 0) {
        alert("Final Score: " + scorePlayer + " (user)" + " vs. " + scoreComputer + 
        " (computer) // You lost!");
        s = 5;
    }
};


let rock = document.querySelector("#rock");
    rock.addEventListener("click",function() {
        game("rock");
    }, false);

let paper = document.querySelector("#paper");
    paper.addEventListener("click",function() {
        game("paper");
    }, false);

let scissors = document.querySelector("#scissors");
    scissors.addEventListener("click",function() {
        game("scissors");
    });


    const container = document.querySelector('#score');

const contenth2 = document.createElement('span');
contenth2.classList.add('contenth2');

container.appendChild(contenth2);


const container2 = document.querySelector('p');

const contentp = document.createElement('p');
contentp.classList.add('contentp');

container2.appendChild(contentp);



</script>

</body>

</html>
